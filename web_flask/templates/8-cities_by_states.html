<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for i in states | sort(attribute="name") %}
            <LI>{{ i.id }}: <B>{{ i.name }}</B>
                <UL>
                    {% for j in cities | sort(attribute="name") %}
                    {% if i.id == j.state_id %}
                    <LI>{{ j.id }}: <B>{{ j.name }}</B></LI>
                    {% endif %}
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
