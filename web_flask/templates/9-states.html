<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if my_flag %}
            {% for i in states | sort(attribute="name") %}
            {% if id == i.id %}
            <H1>State: {{ i.name }}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for j in i.cities | sort(attribute="name") %}
                <LI>{{ j.id }}: <B>{{ j.name }}</B></LI>
                {% endfor %}
            </UL>
            {% endif %}
            {% endfor %}
        {% else %}
        <H1>Not found!</H1>
        {% endif %}

    </BODY>
</HTML>
